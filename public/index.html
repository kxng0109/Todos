	<div class="bg-white text-black dark:text-white dark:bg-[#005f73] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-5/6 h-2/5 rounded z-3 p-6 text-xl hidden" id="editpopup">
		<p contenteditable class="w-full h-full overflow-y-auto" id="editpopuparea"></p>
		<ion-icon name="checkmark-circle" class="dark:text-white text-black text-5xl fixed right-2 bottom-2" id="done-editing-btn"></ion-icon>
	</div>
	
	<div class="items-center justify-center hidden middle-text-div absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 z-3"><p class=" text-2xl dark:text-white text-center leading-10 hidden xl:text-2xl 2xl:text-5xl" id="middle-text"></p></div>


	<main class="px-4 pt-32 dark:bg-gray-900 bg-white w-full sticky justify-center items-center flex-col sm:px-[7rem]" id="main">
		<content class="w-full dark:text-white maincontent">
			<div id="pending">
				<h3 class="todos-list-headers" id="pending-text">Not completed</h3>
				<section id="undone-todos-div" class="todos-div">
				</section>
			</div>


			<div id="completed" class="mt-20">
				<h3 class="todos-list-headers" id="completed-text">Completed</h3>
				<section id="done-todos-div" class="todos-div text-gray-400 dark:text-gray-400 transition-all grayscale">
				</section>
			</div>
		</content>
	</main>

	<div id="add" class="fixed bottom-10 right-10 bg-light-green p-6 rounded-2xl shadow flex justify-center items-center cursor-pointer dark:bg-dark-blueish 2xl:bottom-24 2xl:right-24 2xl:p-9">
		<ion-icon name="add-outline" class="text-2xl dark:text-white xl:bottom-3xl"></ion-icon>
	</div>
